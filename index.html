<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="calc_out">
      <div id="calc">
        <div id="output_box">
          <div id="output"></div>
        </div>

        <div id="buttons">
          <button id="clear_row">clear</button>
          <div id="first_row">
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btn_division">/</button>
          </div>
          <div id="second_row">
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn_multiplication">x</button>
          </div>
          <div id="third_row">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn_subtraction">-</button>
          </div>
          <div id="fourth_row">
            <button id="btn0">0</button>
            <button id="btn_dot">.</button>
            <button id="btn_addition">+</button>
            <button id="btn_equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="code/codeMain.js"></script>
</html>
